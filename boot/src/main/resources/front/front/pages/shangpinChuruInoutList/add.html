<body style="background: #fff; ">

                           v-model="detail.shangpinChuruInoutListNumber" lay-verify="integer|required" type="text" :readonly="ro.shangpinChuruInoutListNumber" name="shangpinChuruInoutListNumber" id="shangpinChuruInoutListNumber" autocomplete="off">

    <script src="../../layui/layui.js"></script>
    <script src="../../js/vue.js"></script>

    <script type="text/javascript" src="../../js/jquery.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=ca04cee7ac952691aa67a131e6f0cee0"></script>
    <script type="text/javascript" src="../../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../js/bootstrap.AMapPositionPicker.js"></script>

    <script>
        var jquery = $;

        var vue = new Vue({
            el: '#app',
            data: {
                //项目路径
                baseUrl:"",
                dataList: [],
                ro:{
                    shangpinChuruInoutId: false,
                    shangpinId: false,
                    cangkuId: false,
                    shangpinChuruInoutListNumber: false,
                    insertTime: false,
                    createTime: false,
                },
                detail: {
                    shangpinChuruInoutId: '',
                    shangpinId: '',
                    cangkuId: '',
                    shangpinChuruInoutListNumber: '',
                    insertTime: '',
                    createTime: '',
                },
                shangpinChuruInoutList:[],//级联表列表 出入库
                shangpinChuruInout: {},//级联表单个 出入库
                shangpinList:[],//级联表列表 商品
                shangpin: {},//级联表单个 商品
                cangkuList:[],//级联表列表 仓库
                cangku: {},//级联表单个 仓库

                // 下拉框

                centerMenu: centerMenu
            },
            updated: function() {
                layui.form.render('select', 'myForm');
            },
            computed: {
            },
            methods: {
                jump(url) {
                    jump(url)
                }
            }
        })


        layui.use(['layer', 'element', 'carousel', 'http', 'jquery', 'form', 'upload', 'laydate','tinymce'], function() {
            var layer = layui.layer;
            var element = layui.element;
            var carousel = layui.carousel;
            var http = layui.http;
            var jquery = layui.jquery;
            var form = layui.form;
            var upload = layui.upload;
            var laydate = layui.laydate;
            var tinymce = layui.tinymce;
            vue.baseUrl = http.baseurl

            localStorage.setItem("goUtl","./pages/shangpinChuruInoutList/list.html")

            //var shangpinChuruInoutId = http.getParam('shangpinChuruInoutId');
            let shangpinChuruInoutId = localStorage.getItem("shangpinChuruInoutId")
            if(shangpinChuruInoutId != null && shangpinChuruInoutId != ""){
                //单个 出入库查询
                initializationShangpinChuruInout(shangpinChuruInoutId);
            }
            //列表 出入库查询
            initializationShangpinChuruInoutList();
            //var shangpinId = http.getParam('shangpinId');
            let shangpinId = localStorage.getItem("shangpinId")
            if(shangpinId != null && shangpinId != ""){
                //单个 商品查询
                initializationShangpin(shangpinId);
            }
            //列表 商品查询
            initializationShangpinList();
            //var cangkuId = http.getParam('cangkuId');
            let cangkuId = localStorage.getItem("cangkuId")
            if(cangkuId != null && cangkuId != ""){
                //单个 仓库查询
                initializationCangku(cangkuId);
            }
            //列表 仓库查询
            initializationCangkuList();
            // 下拉框

           // 上传文件
            // 日期效验规则及格式
            dateTimePick();
            // 表单效验规则
            form.verify({
                // 正整数效验规则
                integer: [
                    /^[1-9][0-9]*$/
                    ,'必须是正整数'
                ]
                // 小数效验规则
                ,double: [
                    /^[1-9][0-9]{0,5}(\.[0-9]{1,2})?$/
                    ,'最大整数位为6为,小数最大两位'
                ]
            });

            // session独取
            let table = localStorage.getItem("userTable");
            http.request(table+"/session", 'get', {}, function (data) {
                // 表单赋值
                //form.val("myForm", data.data);
                // data = data.data;
                for (var key in data) {
                    vue.detail[table+"Id"] = data.id
                }
            });

            //修改
            if(http.getParam('shangpinChuruInoutListId')){
                http.request(`shangpinChuruInoutList/info/${http.getParam('shangpinChuruInoutListId')}`, 'get', {}, function(data) {
                    vue.detail = data.data
                    jquery("#insertTime").val(vue.detail.insertTime)
                    jquery("#createTime").val(vue.detail.createTime)
                });
            }

            // 提交
            form.on('submit(thisSubmit)', function (data) {
                data = data.field;
                    data["yonghuId"]= localStorage.getItem("userid");
                if(http.getParam('shangpinChuruInoutListId')){
                    data["id"]= http.getParam('shangpinChuruInoutListId')
                }
                // 提交数据
                http.requestJson(`shangpinChuruInoutList/${http.getParam("shangpinChuruInoutListId")?"update":"add"}`, 'post', data, function (res) {
                    if(res.code == 0){
                        layer.msg('提交成功', {
                            time: 2000,
                            icon: 6
                        }, function () {
                            vue.jump("../shangpinChuruInoutList/list.html");
                                http.remove('shangpinChuruInoutListId')
                            // back();
                        });
                    }else{
                        layer.msg(res.msg, {time: 5000,icon: 5});
                    }
                });
                return false
            });

        });
        // 日期框初始化
        function dateTimePick(){
            var myDate = new Date();  //获取当前时间
            /*
                ,change: function(value, date, endDate){
                    value       得到日期生成的值，如：2017-08-18
                    date        得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                    endDate     得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            */
        }





        //单个 出入库查询
        function initializationShangpinChuruInout(id){
            layui.http.request("shangpinChuruInout/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.shangpinChuruInout = res.data;
                    vue.detail.shangpinChuruInoutId=vue.shangpinChuruInout.id//赋值给detail
                }
            });
        }
        //列表 出入库查询
        function initializationShangpinChuruInoutList(){
            layui.http.request("shangpinChuruInout/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.shangpinChuruInoutList = res.data.list;
                }
            });
        }
        //单个 商品查询
        function initializationShangpin(id){
            layui.http.request("shangpin/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.shangpin = res.data;
                    vue.detail.shangpinId=vue.shangpin.id//赋值给detail
                }
            });
        }
        //列表 商品查询
        function initializationShangpinList(){
            layui.http.request("shangpin/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.shangpinList = res.data.list;
                }
            });
        }
        //单个 仓库查询
        function initializationCangku(id){
            layui.http.request("cangku/detail/" + id, 'get', {}, function (res) {
                if(res.code ==0){
                    vue.cangku = res.data;
                    vue.detail.cangkuId=vue.cangku.id//赋值给detail
                }
            });
        }
        //列表 仓库查询
        function initializationCangkuList(){
            layui.http.request("cangku/page?page=1&limit=100&sort=&order=", 'get', {}, function (res) {
                if(res.code ==0){
                    vue.cangkuList = res.data.list;
                }
            });
        }
    </script>
